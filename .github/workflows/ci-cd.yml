# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package - Docker

on:
  push:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file pom.xml
  docker:
    name: Publish Dockerhub
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
     
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: madhurimabb/backstage-image:latest
          context: .

  deploy:
    name: Deploy to Minikube
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure Kubeconfig
        run: |
         echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig | base64 --decode > kubeconfig
         export KUBECONFIG=$(pwd)/kubeconfig
      - name: Verify Kubeconfig
        run: |
          cat kubeconfig
          kubectl config view

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kube/deployment.yaml --validate=false
          kubectl apply -f kube/service.yaml --validate=false
          kubectl rollout status deployment/java-app

      - name: Check Pods and Services
        run: |
          kubectl get pods
          kubectl get services



